<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizones</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section class="login-page container">
      <div class="flex__jc-between">
        <img src="./assets/img/logo.svg" alt="Horizones logo" class="logo" />
        <div class="language-switcher-btn">Arabic</div>
      </div>
      <div class="flex__ai-center__jc-between">
        <div class="content">
          <h1>Welcome mamber!</h1>
          <form>
            <!-- Email -->
            <div class="form-group">
              <div class="icon">
                <img src="./assets/img/icons/email.svg" alt="Email icon" />
              </div>
              <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="off" />
              </div>
            </div>
            <!-- Password -->
            <div class="form-group">
              <div class="icon">
                <img src="./assets/img/icons/lock.svg" alt="lock icon" />
              </div>
              <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" />
              </div>
            </div>
            <!-- Sign in options -->
            <div class="flex__jc-between__ai-center">
              <div class="remember-me">
                <input type="checkbox" name="rememberMe" id="rememberMe" />
                <label for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <!-- Actions -->
            <div class="flex__fd-col__ai-center">
              <button class="btn main-btn">Sign In</button>
              <div class="alt-action">
                Don't have an account? <a href="#">Sign Up</a>
              </div>
            </div>
          </form>
        </div>
        <div class="banner-img">
          <img src="./assets/img/banner.png" alt="Horizones banner image" />
        </div>
      </div>
    </section>

    <script>
      const fieldWrappers = document.querySelectorAll('.form-field');
      const fields = document.querySelectorAll('.form-field input');
      fieldWrappers.forEach(f => {
        f.addEventListener('click', e => {
          //   e.target.closest('.form-field').classList.add('active')
          f.querySelector('input').click();
        });
        // f.querySelector('input').addEventListener('blur', e =>
        //   e.target.closest('.form-field').classList.remove('active')
        // );
      });
      fields.forEach(f => {
        f.addEventListener('focus', e => {
          e.target.closest('.form-field').classList.add('active');
          e.target.closest('.form-field').classList.add('visited');
          e.target.closest('.form-field').classList.remove('empty');
          console.log('input Clicked');
        });
        f.addEventListener('blur', e => {
          e.target.closest('.form-field').classList.remove('active');
          if (!e.target.value.trim()) {
            e.target.closest('.form-field').classList.add('empty');
          }
          console.log('input blured!');
        });
      });

      //   function addActiveClass(e) {
      //     e.target.closest('.form-field').classList.add('active');
      //   }
    </script>
  </body>
</html>
