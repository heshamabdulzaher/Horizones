<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizones</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Waves in the Background -->
    <img
      class="wave-bg top-right-wave"
      src="./assets/img/top-right-wave.svg"
      alt="wave Background"
    />
    <img
      class="wave-bg bottom-left-wave"
      src="./assets/img/bottom-left-wave.svg"
      alt="wave Background"
    />
    <div class="container">
      <section class="login-wrapper">
        <!-- Form -->
        <div class="form-content">
          <img src="./assets/img/logo.svg" alt="Horizones logo" class="logo" />
          <h1 data-dictionary-word-id="welcomeText">Welcome mamber!</h1>
          <form>
            <div class="form-group">
              <div class="icon">
                <img src="./assets/img/icons/email.svg" alt="Email icon" />
              </div>
              <div class="form-field">
                <label for="email" data-dictionary-word-id="email">Email</label>
                <input type="email" id="email" autocomplete="off" />
              </div>
            </div>
            <div class="form-group">
              <div class="icon">
                <img src="./assets/img/icons/lock.svg" alt="lock icon" />
              </div>
              <div class="form-field">
                <label for="password" data-dictionary-word-id="password"
                  >Password</label
                >
                <input type="password" id="password" />
              </div>
            </div>
            <div class="flex__jc-between__ai-center">
              <div class="remember-me">
                <input type="checkbox" name="rememberMe" id="rememberMe" />
                <label for="rememberMe" data-dictionary-word-id="rememberMe"
                  >Remember me</label
                >
              </div>
              <a
                href="#"
                class="forgot-password"
                data-dictionary-word-id="forgotPassword"
                >Forgot password?</a
              >
            </div>
            <div class="flex__fd-col__ai-center">
              <button class="btn main-btn" data-dictionary-word-id="signIn">
                Sign In
              </button>
              <div class="alt-action">
                <p data-dictionary-word-id="noAccount">
                  Don't have an account?
                </p>
                <a href="#" data-dictionary-word-id="signUp">Sign Up</a>
              </div>
            </div>
          </form>
        </div>
        <!-- cover -->
        <div class="cover">
          <div class="language-switcher-btn" data-dictionary-word-id="language">
            AR
          </div>
          <img src="./assets/img/banner.png" alt="Horizones banner image" />
        </div>
      </section>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
